<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Person Management</h1>

        <div class="section">
            <h2> Person Details</h2>
            <form id="person-form" class=" shadow form">
                <input class="input" type="text" id="first-name" placeholder="First Name">
                <input class="input" type="text" id="last-name" placeholder="Last Name">
                <input class="input" type="date" id="dob" placeholder="Date of Birth">
                <input class="input" type="email" id="email" placeholder="Email">
                <input class="input" type="tel" id="mobile" placeholder="Mobile Number">
                <input class="input" type="text" id="city" placeholder="City">
                <input class="input" type="text" id="pincode" placeholder="Pincode/Zipcode">
                <p class="d-none error-message" id="err-msg">**Please Enter Valid Details</p>
                <button class="add-btn" type="submit" id="Add-Button">Submit</button>
            </form>
        </div>

        <div class="section2">
            <h2>Persons List</h2>
            <div id="search" class="text-center">
                <input type="text" id="search-input" placeholder="Search...">
                <button class="search" id="search-btn">Search</button>
            </div>
            <div id="persons-list" class=" d-flext flex-row "></div>
            <div id="pagination"></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
